                <div class="images">
                    <a href="results.html?q=italian"><div class="img-wrapper">
                        <img class="cuisine-img" src="images/italian_200w.png">
                        <div class="centered"><h5>ITALIAN</h5></div>
                    </div></a>
                    <a href="results.html?q=asian"><div class="img-wrapper"><img class="cuisine-img"  src="images/asian_200w.png"><div class="centered"><h5>ASIAN</h5></div></div></a>

                    <a href="results.html?q=vegetarian"><div class="img-wrapper"><img class="cuisine-img"  src="images/vegetarian_200w.png"><div class="centered"><h5>VEGETARIAN</h5></div></div></a>
                    
                </div>

            </div>
            <div class="menu-plan d-flex flex-column justify-content-center align-items-center" id="menu">
                <h2>MEAL PLANNER</h2>
                <p>Still not sure what to prepare? Try out our suggested meals for you!</p>
                <div class="meals d-flex flex-wrap">

                </div>
            </div>
                
        </section>
        
        <script src="js/scripts.js" async defer></script>
