<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Team Acitivity W02</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <input type="number" id="myinput">
    <button type="button" onClick="reader();">click Me!</button>

    <button type="button" onClick="adding()">Add</button>
    <button id="arrow" onclick="multiply()">Multiply</button>
    <input type="number" id="second">

    <div id="myid"></div>

    <script>
        function reader() {
            var input = document.getElementById("myinput").value;
            var display = 0;
            for (var i = 0; i <= input; i++) {
                display += i;
            }

            document.getElementById("myid").innerHTML = display;
        }

        function adding() {
            var input = parseInt(document.getElementById("myinput").value);
            var input2 = parseInt(document.getElementById("second").value);

            var display = input + input2;
            document.getElementById("myid").innerHTML = display;
        }


        function multiply() {
            const input = document.getElementById("myinput").value;
            document.getElementById("myid").innerHTML = (input) => input * 10;

        }
    </script>


</body>

</html>
