<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Week 06 Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="week06.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <div class="bg-light text-center p-3">
        <h1 class="display-4">Week 06 Todo App Challenge</h1>
    </div>
    <section class="todoApp">
        <div class="appBody">
            <h2 class="title">Get Stuff Done!</h2>

            <div class="taskList">
                <ul class="todoTaskList">

                </ul>
            </div>
            <div class="taskStatus">
                <div id="taskLeft">
                </div>
                <div class="statusBtns">
                    <button class="statusBtn">All
                    </button>
                    <button class="statusBtn">Active
                    </button>
                    <button class="statusBtn">Completed
                    </button>
                </div>
            </div>
            <div class="addTaskDiv">
                <form class="taskForm">
                    <input class="addTask" type="text" placeholder="New Task">
                    <button type="submit" class="addTask-btn"><i class="far fa-plus-square"></i></button>
                </form>

            </div>
        </div>
    </section>
    <footer class="bg-light text-center p-4">
        <a class="btn btn-secondary" href="../index.html">Home Portfolio</a>
    </footer>
    <script type="text/javascript" src="week06.js"></script>
</body>

</html>
